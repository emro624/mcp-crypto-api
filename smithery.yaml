name: mcp-crypto-api
version: 1.0.0
description: MCP Crypto API iÃ§in Smithery tool
startCommand:
  type: stdio
  configSchema:
    type: object
    properties: {}
  commandFunction: |
    (config) => ({
      command: 'uvicorn',
      args: ['app:app', '--host', '0.0.0.0', '--port', '8000', '--reload']
    })
  exampleConfig: {}
api:
  type: http
  port: 8000
  baseUrl: "http://localhost:8000"
  endpoints:
    getRoot:
      method: GET
      path: "/"
    getPrice:
      method: GET
      path: "/price"
      queryParams:
        coin: string
        currency: string
